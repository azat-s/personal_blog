{{ define "meta" }}
  <div class="article-meta">
    <span>{{ .Page.ReadingTime}}-minute read</span>
    <br />
    <span>{{ .Page.Date.Format "January 2, 2006" }}</span>
  </div>
{{ end }}

{{ define "main" }}

<!-- {{ block "meta" . }} {{ end }} -->
<h1>{{ .Title }}</h1>
{{ block "meta" . }}{{ end }}
<article>
  {{ .Content }}
</article>

{{ end }}
